# Docker Compose para la aplicación SAE-Web
# Servicios de la aplicación SAE-Web
services:

  # Servicio de base de datos MySQL
  sae-mysql:
    container_name: sae-mysql
    build:
      context: ./sae-data/mysql
      args:
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: always
    # No es necesario el comando personalizado ya que los permisos se establecen en el Dockerfile
    # y el entrypoint predeterminado de la imagen MySQL ya ejecuta los scripts .sh
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${TZ}
    volumes:
      - ./sae-data/mysql/init:/docker-entrypoint-initdb.d
      - ./sae-data/mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - sae-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Servicio de backup automático
  sae-backup:
    container_name: sae-backup
    build: ./sae-data/backup
    restart: always
    depends_on:
      sae-mysql:
        condition: service_healthy
    environment:
      - DB_HOST=sae-mysql
      - DB_USER=root
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - BACKUP_RETENTION_DAYS=7
      - MAIL_SENDER=${MAIL_SENDER}
      - MAIL_RECEIVER=${MAIL_RECEIVER}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_SERVER=${MAIL_SERVER}
      - BACKUP_SCHEDULE=0 0 * * *
      - TZ=${TZ}
    volumes:
      - ./sae-data/backup-data:/var/backups
    networks:
      - sae-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Servicio de backend API
  sae-backend:
    container_name: sae-backend
    build:
      context: ./sae-backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      sae-mysql:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@sae-mysql:3306/${MYSQL_DATABASE}
      - PORT=3000
      - API_PREFIX=api
      - JWT_SECRET=${JWT_SECRET:-default-jwt-secret-change-in-production}
      - TZ=${TZ}
    ports:
      - "3000:3000"
    networks:
      - sae-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        npx prisma migrate deploy &&
        echo 'Starting SAE Backend API...' &&
        node dist/main
      "

# Definición de redes
networks:
  sae-network:
    driver: bridge
    name: sae-network

# Definición de volúmenes persistentes
volumes:
  mysql-data:
    name: sae-mysql-data
  backup-data:
    name: sae-backup-data
